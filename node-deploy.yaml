---
apiVersion: "autoscaling/v2beta1"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "user-api-hpa-mmrm"
  namespace: "default"
  labels:
    app: "user-api"
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: "user-api"
    apiVersion: "apps/v1"
  minReplicas: 1
