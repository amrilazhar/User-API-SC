kind: "Deployment"
metadata:
  name: "user-api"
  namespace: "default"
  labels:
    app: "user-api"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: "user-api"
  template:
    metadata:
      labels:
        app: "user-api"
    spec:
      containers:
      - name: "user-api-sejuta-cita-sha256-1"
